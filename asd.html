<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Temperatura y Humedad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <!-- HTML5 shim, for IE6-8 support of HTML5 elements-->
  <!--if lt IE 9script(src='js/html5shiv.js')-->
  <!-- Fav and touch icons-->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/apple-touch-icon-144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon-57-precomposed.png">
  <link rel="shortcut icon" href="img/favicon.png">
  <!-- Fuentes-->
  <link href="http://fonts.googleapis.com/css?family=Fontdiner+Swanky" rel="stylesheet" type="text/css">
  <!-- jquery y bootstrap-->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- Graficos-->
  <script src="http://code.highcharts.com/stock/highstock.js"></script>
  <!-- Scripts de los gauges-->
  <script src="js/gauges/raphael.2.1.0.min.js"></script>
  <script src="js/gauges/justgage.1.0.1.min.js"></script>
  <!-- Hora y Fecha-->
  <script src="js/time/moment.js"></script>
  <!-- scripts propios-->
  <script type="text/javascript" src="js/scripts.js"></script>
</head>

<body>
  <div class="container">
    <div class="row clearfix">
      <div class="col-md-4 column">
        <!-- HORA Y FECHA-->
        <div class="text-center">
          <div class="cf-td">
            <div class="cf-td-time">12:00</div>
            <div class="cf-td-dd">
              <p class="cf-td-day">Monday, </p>
              <p class="cf-td-date">1st October, 2013</p>
            </div>
          </div>
        </div>
        <!-- RELOJ DE TEMPERATURA-->
        <div id="temp1" class="container"></div>
      </div>
      <div class="col-md-8 column addPadding">
        <!-- GRAFICO DE TEMPERATURA-->
        <div id="chartTemp" style="width:100%; height:300px;" class="container"></div>
      </div>
    </div>
    <div class="row clearfix">
      <div class="col-md-4 column">
        <!-- RELOJ DE HUMEDAD-->
        <div id="hum1" class="container addMargin"></div>
      </div>
      <div class="col-md-8 column">
        <!-- GRAFICO DE HUMEDAD-->
        <div id="chartHum" style="width:100%; height:300px;" class="container"></div>
      </div>
    </div>
  </div>
</body>

</html>
